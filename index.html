<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div class="header_inner">
            <div class="header_item">
                <p>Company overview</p>
            </div>
            <div class="header_item">
                <input type="text" value="Назва робочої зони"  placeholder="Назва робочої зони" class="trello_name">
            </div>
            <div class="header_item">
                <button class=" btn btn_add">Додати дошку</button>
            </div>

            <div class="header_icon">
                <div class="user_icon">
                    
                </div>
            </div>
            <div class="header_item">
                <button class="btn btn_menu">Очистити</button>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main_inner">
            <div class="board_inner">

            </div>
        </div>
    </div>



    <script src="./index.js"></script>
</body>
</html>
